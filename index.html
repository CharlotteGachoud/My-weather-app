<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/61f5c85226.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="images/snow.png">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col column-one">
            <h1 class="title city" id="city">
              
            </h1>
            <div class="date-time">
              <p class="last-uptdate" id="updated">Last updated</p>
              <p class="current-date" id="date">
                Friday, Decembre 04
              </p>
              <p class="time" id="hour">
                
              </p>
            </div>
            <div class="current-temp">
             <span class="now-temp" id="temperature">

             </span>
             <a href="#" class="celsius active" id="celsius-link">Â°C</a> |
             <a href="#" class="fahrenheit" id="fahrenheit-link">Â°F</a> 
            </div>
            <div class="icon">
              <img src="" alt="weather icon" id="icon">
            </div>
            <div class="weather-description" id="description">
              
            </div>
            <div class="real-feel-text">
              Real feel
              <br>
              <span class="real-feel-temp" id=feels-like>
                
              </span>
              <span class="celsius">Â°C</span>
            </div>
          </div>

          <div class="col column-two">
            <img src="images/snow.png" alt="Scenary" class="illustration">
            <p class="sentence"><em>How about a nice cup of coco?</em></p>
          </div>

          <div class="col column-three">
            <form id="search-form">
              <div class="row search-bar">
                <div class="col">
                  <div class="form-group">
                    <input type="text" class="form-control city search" id="city-input" placeholder="City" autocomplete="off" autofocus="on"
                      id="cities-input" />
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-search" id="search-btn" value="Search" />
                </div>
              </div>
            </form>
            <div class="row indications">
              <div class="col-6 humidity">
                  Humidity
              </div>
              <div class="col-6">
                <span id="humidity-data">
                  
                </span>
                  %
              </div>
              <div class="col-6 wind">
                  Wind
              </div>
              <div class="col-6">
                <span id="wind-data">
                  
                </span>
                Km/h
              </div>
            </div>

            <div class="row sunrise-set">
              <div class="col-6 sunrise">
                Sunrise
              </div>
              <div class="col-6 emoji">
                ðŸŒ„
                <span id="sunrise-time">
                  7h45
                </span>
              </div>
              <div class="col-6 sunset">
                Sunset
              </div>
              <div class="col-6 emoji">
                ðŸŒ‡
                <span id="sunset-time">
                  17h35
                </span>
            </div>
            </div>
          </div>
        </div>

          <div class="row forecast" id="forecast">
            <div class="col">
              <p class="week-days">
                Saturday
              </p>
              <img src="" alt="weather icon" id="day-1-icon">
              <p class="description-forecast">
                Partial sun
              </p>
              <div class="row min-max-temp">
                <div class="col max-temp">
                  18Â°C
                </div>
                <div class="col min-temp">
                  10Â°C
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
  <div class="code-by">
    <a href="https://github.com/CharlotteGachoud/My-weather-app" class="open-source-link" target="_blank">Open-source code</a> by Charlotte Gachoud
  </div>
  <script src="src/app.js"></script>
</body>
</html>

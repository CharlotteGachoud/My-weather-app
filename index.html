<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/61f5c85226.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="images/Tree_swing.svg">
<body>
  <div class="wrapper">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-xs-6 col-sm-4 column-one">
              <h1 class="title city" id="city">
                
              </h1>
              <div class="date-time">
                <p class="last-uptdate" id="updated">Last updated</p>
                <p class="current-date" id="date">
                  Friday, Decembre 04
                </p>
                <p class="time" id="hour">
                  
                </p>
              </div>
              <div class="current-temp">
               <span class="now-temp" id="temperature">
  
               </span>
               <a href="#" class="celsius active" id="celsius-link">Â°C</a> |
               <a href="#" class="fahrenheit" id="fahrenheit-link">Â°F</a> 
              </div>
              <div>
                <img src="" alt="weather icon" class="main-icon" id="icon">
              </div>
              <div class="weather-description" id="description">
                
              </div>
              <div class="real-feel-text">
                Real feel
                <br>
                <span class="real-feel-temp" id=feels-like>
                  
                </span>
                <span class="celsius">Â°C</span>
              </div>
            </div>
  
            <div class="col-xs-6 col-sm-4 column-two">
              <img src="images/Tree_swing.svg" alt="Scenary" class="illustration" >
              <p class="sentence" id="catch-phrase"><em>How about a nice cup of coco?</em></p>
            </div>
  
            <div class="col-xs-6 col-sm-4 column-three">
            <form id="search-form" class="search-form">
              <div class="row search-bar">
                <div class="col">
                  <div class="form-group">
                    <input type="text" class="form-control city search" id="city-input" placeholder="City" autocomplete="off" autofocus="on"
                      id="cities-input" />
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-search" id="search-btn" value="Search" />
                </div>
              </div>
            </form>
            <div class="row indications">
              <div class="col-6 humidity">
                  Humidity
              </div>
              <div class="col-6">
                <span id="humidity-data">
                  
                </span>
                  %
              </div>
              <div class="col-6 wind">
                  Wind
              </div>
              <div class="col-6">
                <span id="wind-data">
                  
                </span>
                Km/h
              </div> 
              <div class="col-6 sunrise">
                Sunrise
              </div>
              <div class="col-6 emoji">
                ðŸŒ„
                <span id="sunrise-time">
                  
                </span>
              </div>
              <div class="col-6 sunset">
                Sunset
              </div>
              <div class="col-6 emoji">
                ðŸŒ‡
                <span id="sunset-time">
                  
                </span>
            </div>
            </div>
            </div>
          </div>
  
          <div class="row forecast" id="forecast">
  
        </div>
      </div>
    </div>
    <div class="code-by">
      <a href="https://github.com/CharlotteGachoud/My-weather-app" class="open-source-link" target="_blank">Open-source code</a> by <a href="https://www.linkedin.com/in/charlotte-gachoud-5210811b9/" target="_blank">Charlotte Gachoud</a>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
